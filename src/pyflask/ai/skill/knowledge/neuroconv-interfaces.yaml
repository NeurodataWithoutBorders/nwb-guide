      source_data:
        file_path:
          type: FilePath
          description: "Path to the .edf file"
        verbose:
          type: bool
          optional: true
          default: false
        es_key:
          type: str
          optional: true
          default: "ElectricalSeries"
        channels_to_skip:
          type: list
          description: "Channels to skip (e.g. non-neural channels)"
          optional: true
      creates:
        - ElectricalSeries
        - Device
        - ElectrodeGroup
        - electrodes table
      conversion_options:
        stub_test:
