ecephys:
  recordings:
    - name: SpikeGLXRecordingInterface
      module: neuroconv.datainterfaces
      format: "SpikeGLX Neuropixels (.ap.bin/.lf.bin + .meta)"
      source_data:
        folder_path:
          type: DirectoryPath
          description: "Folder path containing the binary files of the SpikeGLX recording"
        stream_id:
          type: str
          description: "Stream ID of the SpikeGLX recording (e.g. 'imec0.ap', 'imec0.lf', 'imec1.ap')"
        verbose:
          type: bool
          description: "Whether to output verbose text"
          optional: true
          default: false
        es_key:
          type: str
          description: "The key to access the metadata of the ElectricalSeries"
          optional: true
      creates:
        - ElectricalSeries
        - Device (Neuropixels)
        - ElectrodeGroup
        - electrodes table
      conversion_options:
        stub_test:
          type: bool
          description: "Only convert a small subset of data for testing"
        write_as:
          type: str
          description: "How to save traces: 'raw', 'lfp', or 'processed'"
        write_electrical_series:
          type: bool
          description: "If False, only write device/electrode metadata without data"
        iterator_type:
          type: str
          description: "Iterator type for chunked writing ('v2' or None)"

    - name: AlphaOmegaRecordingInterface
      module: neuroconv.datainterfaces
      format: "AlphaOmega (.mpx)"
      source_data:
        folder_path:
          type: DirectoryPath
          description: "Path to the folder of .mpx files"
        verbose:
          type: bool
          optional: true
          default: false
        es_key:
          type: str
          optional: true
          default: "ElectricalSeries"
      creates:
        - ElectricalSeries
        - Device
        - ElectrodeGroup
        - electrodes table
      conversion_options:
        stub_test:
          type: bool
          description: "Only convert a small subset"
        write_as:
          type: str
          description: "'raw', 'lfp', or 'processed'"

    - name: AxonRecordingInterface
      module: neuroconv.datainterfaces
      format: "Axon Binary Format (.abf) - extracellular"
      source_data:
        file_path:
          type: FilePath
          description: "Path to an Axon Binary Format (.abf) file"
        verbose:
          type: bool
          optional: true
          default: false
        es_key:
          type: str
          optional: true
          default: "ElectricalSeries"
      creates:
        - ElectricalSeries
        - ElectricalSeriesRaw
        - Device (Axon Instruments)
        - ElectrodeGroup
        - electrodes table
      conversion_options:
        stub_test:
          type: bool
          description: "Only convert a small subset"
        write_as:
          type: str
          description: "'raw', 'lfp', or 'processed'"

    - name: AxonaRecordingInterface
      module: neuroconv.datainterfaces
      format: "Axona DacqUSB (.bin + .set)"
      source_data:
        file_path:
          type: FilePath
          description: "Path to .bin file"
        verbose:
          type: bool
          optional: true
          default: false
        es_key:
          type: str
          optional: true
          default: "ElectricalSeries"
      creates:
        - ElectricalSeries
        - Device (Axona)
        - ElectrodeGroup (tetrode-based)
        - electrodes table
      conversion_options:
        stub_test:
          type: bool
          description: "Only convert a small subset"
        write_as:
          type: str
          description: "'raw', 'lfp', or 'processed'"

    - name: BiocamRecordingInterface
      module: neuroconv.datainterfaces
      format: "Biocam (.bwr)"
      source_data:
        file_path:
          type: FilePath
          description: "Path to the .bwr file"
        verbose:
          type: bool
          optional: true
          default: false
        es_key:
          type: str
          optional: true
          default: "ElectricalSeries"
      creates:
        - ElectricalSeries
        - Device
        - ElectrodeGroup
        - electrodes table
      conversion_options:
        stub_test:
          type: bool
          description: "Only convert a small subset"

    - name: BlackrockRecordingInterface
      module: neuroconv.datainterfaces
      format: "Blackrock (.ns0-.ns6)"
      source_data:
        file_path:
          type: FilePath
          description: "Path to Blackrock .ns1/.ns2/.ns3/.ns4/.ns5/.ns6 file"
        nsx_override:
          type: FilePath
          description: "NSx file to load if file_path suffix is empty"
          optional: true
        verbose:
          type: bool
          optional: true
          default: false
        es_key:
          type: str
          optional: true
          default: "ElectricalSeries"
      creates:
        - ElectricalSeries
        - Device
