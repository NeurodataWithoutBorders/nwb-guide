          description: "Path to the .raw.h5 file"
        hdf5_plugin_path:
          type: DirectoryPath
          description: "Path to HDF5 plugin library"
          optional: true
        download_plugin:
          type: bool
          description: "Whether to download the decompression plugin"
          optional: true
          default: true
        verbose:
          type: bool
          optional: true
          default: false
        es_key:
          type: str
          optional: true
          default: "ElectricalSeries"
      creates:
        - ElectricalSeries
        - Device (Maxwell)
        - ElectrodeGroup
        - electrodes table
      conversion_options:
        stub_test:
