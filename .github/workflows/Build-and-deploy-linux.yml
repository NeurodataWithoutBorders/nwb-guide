name: Build-and-deploy-linux
run-name: ${{ github.actor }} is building a linux release for NWB GUIDE

on:
  workflow_dispatch:

jobs:
  deploy-on-linux:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: nwb-guide
          environment-file: environments/environment-Linux.yml
          auto-activate-base: false

      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install package.json modules and their dependencies
        run: npm install --ignore-scripts

      - name: Build and deploy on Linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run deploy:linux
