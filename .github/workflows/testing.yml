name: Minimal and Full Tests
on:
  schedule:
    - cron: "0 16 * * *"  # Daily at noon EST
  pull_request:

jobs:
  run:
    name: Minimal and full tests on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        os: [ubuntu-latest]#, macos-latest, windows-latest]  # Add others later
    steps:
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: s-weigand/setup-conda@v1
        with:
          activate-conda: true
      - uses: actions/checkout@v3
      - run: git fetch --prune --unshallow --tags

      - name: Global Setup
        run: |
          python -m pip install -U pip  # Official recommended way
          git config --global user.email "CI@example.com"
          git config --global user.name "CI Almighty"
          pip install wheel # Needed for scan image

      - name: Install GUIDE environment
        run: conda env create -f tools/anaconda-env/environment-Linux.yml

      - name: Activate GUIDE environment
        run: |
          conda activate env-electron-python
          npm ci

      - name: Run backend tests
        run: pytest pyflask/tests
