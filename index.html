<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>NWB GUIDE</title>

    <link rel="preload" href="assets/img/logo-guide-draft-transparent-tight.png" as="image" />

    <style>
      #version {
        white-space: nowrap;
      }

      .hidden {
        display: none;
      }


      [contenteditable] {
        text-decoration: underline;
        cursor: text;
      }

      [contenteditable]:focus {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <nwb-dashboard></nwb-dashboard>

    <script type="module">
      const isElectron = navigator.userAgent.toLowerCase().indexOf(' electron/') > -1;
      if (isElectron) {
        const stylesheet = document.createElement("link") // Import bundled CSS for Electron
        stylesheet.rel = "stylesheet"
        stylesheet.href = "./src/dist/style.css"
        document.head.insertAdjacentElement('afterbegin', stylesheet) // ensure css is least priority

        const dist = "./src/dist/index.js"
        await import(dist /* @vite-ignore */) // Load packaged frontend for Electron
      }

      else await import("./src/index.js") // Load dev frontend (if not in Electron context)
    </script>
  </body>
</html>
