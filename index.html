    <script>
      $(document).ready(() => {
        $("#sidebarCollapse").on("click", function () {
          $("#main-nav").toggleClass("active");
          $(this).toggleClass("active");
          $(".section").toggleClass("fullShown");
        });
      });
      $(document).ready(() => {
        $("a").on("click", function () {
          $($(this).parents()[1]).find("a").removeClass("is-selected");
          $(this).addClass("is-selected");
        });
      });
    </script>
