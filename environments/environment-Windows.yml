name: nwb-guide
channels:
  - defaults
  - conda-forge
dependencies:
  - python = 3.12.9
  - nodejs = 18.16.1
  - pywin32 = 308
  - git = 2.20.1
  - pip
  - pip:
      - setuptools==70.0.0
      - PyInstaller==6.7.0
      - pyinstaller-hooks-contrib == 2024.6 # Fix needed for pydantic v2; otherwise imports pydantic.compiled
      - chardet == 5.1.0
      - configparser == 6.0.0
      - flask == 2.3.2
      - flask-cors === 3.0.10
      - flask_restx == 1.1.0
      - werkzeug < 3.0 # werkzeug 3.0 deprecates features used by flask 2.3.2. Remove this when updating flask.
      - neuroconv[dandi,compressors] == 0.6.3
      - dandi < 0.74.0  # 0.74.0 renamed dandi-staging to dandi-sandbox, breaking neuroconv 0.6.3
      - spikeinterface >= 0.101.0 # Previously included via neuroconv[ecephys]; needed for tutorial data generation
      - pandas < 3.0 # pandas 3.0 uses Arrow backend by default, returning read-only arrays that break spikeinterface Phy extractor
      - neo == 0.14.1 # 0.14.2 is not compatible with neuroconv < 0.7.5
      - scikit-learn == 1.4.0 # Tutorial data generation
      - tqdm_publisher >= 0.0.1 # Progress bars
      - tzlocal >= 5.2 # Frontend timezone handling
      - ndx-pose == 0.1.1
      - nwbinspector == 0.6.2
      - tables
      - numcodecs < 0.16.0  # numcodecs 0.16.0 is not compatible with zarr 2.18.5
