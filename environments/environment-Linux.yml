name: nwb-guide
channels:
  - conda-forge
  - defaults
dependencies:
  - python = 3.9.18
  - nodejs = 18.16.1
  - numcodecs = 0.11.0
  # install these from conda-forge so that dependent packages get included in the distributable
  - jsonschema = 4.18.0 # installs jsonschema-specifications
  - pip
  - pip:
      - chardet == 5.1.0
      - configparser == 6.0.0
      - flask == 2.3.2
      - flask-cors == 4.0.0
      - flask_restx == 1.1.0
      - werkzeug < 3.0 # werkzeug 3.0 deprecates features used by flask 2.3.2. Remove this when updating flask.
      - neuroconv[dandi,compressors,ecephys,ophys,behavior,text] == 0.6.7
      - scikit-learn == 1.4.0 # Tutorial data generation
      - tqdm_publisher >= 0.0.1 # Progress bars
      - tzlocal >= 5.2 # Frontend timezone handling
      - ndx-pose == 0.1.1
      - nwbinspector @ git+https://github.com/NeurodataWithoutBorders/nwbinspector.git@33ca3732efc8dc4c5fc99b58e978deb15e0bfe6c
      - tables
