name: nwb-guide
channels:
  - conda-forge
  - defaults
dependencies:
  - python = 3.9.18
  - nodejs = 18.16.1
  - numcodecs = 0.11.0
  # install these from conda-forge so that dependent packages get included in the distributable
  - jsonschema = 4.18.0  # installs jsonschema-specifications
  - pip
  - pip:
      - chardet == 5.1.0
      - configparser == 6.0.0
      - flask == 2.3.2
      - flask-cors == 4.0.0
      - flask_restx == 1.1.0
      - neuroconv[full] >= 0.4.10
      - dandi >= 0.60.0
      - pytest == 7.4.0
      - pytest-cov == 4.1.0
      - scikit-learn == 1.4.0
      - tqdm_publisher >= 0.0.1
      - tzlocal >= 5.2
